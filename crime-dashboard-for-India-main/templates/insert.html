<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/add.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Crime Index Application</title>
</head>
<body>
<div class="content">
    <h1>insert</h1>
    <table>
        <tr>
            <th>year</th>
            <th>state</th>
            <th>district</th>
            <th>crime</th>
            <th>number</th>
            <th>Actions</th>
        </tr>
        {% for data in data_sorted %}
        <tr>
            <td>{{ data.year }}</td>
            <td>{{ data.state }}</td>
            <td>{{ data.district }}</td>
            <td>{{ data.crime }}</td>
            <td>{{ data.number }}</td>
            <td>
                <a href="/delete/{{ data.id }}">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/insert" method="POST">
        <input type="text" name="year" id="year" placeholder="Year">
        <br>
        <input type="text" name="state" id="state" placeholder="State">
        <br>
        <input type="text" name="district" id="district" placeholder="District">
        <br>
        <input type="text" name="crime" id="crime" placeholder="Crime">
        <br>
        <input type="text" name="number" id="number" placeholder="Number">
        <br>
        <input type="submit" value="Insert Data">
    </form>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}" charset="utf-8"></script>
</body>
</html>
