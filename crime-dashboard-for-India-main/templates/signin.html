<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .login-main {
            display: flex;
            width: 100%;
        }
        
        .login-left {
            flex-grow: 1;
            height: 100vh;
            background-color: #E9E9E9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-left img {
            width: 400px;
        }
        
        .login-right {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-right-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-logo {
            align-self: center;
            padding-top: 50px;
        }
        
        .login-logo img {
            width: 50px;
        }
        
        .login-center {
            text-align: center;
            margin: auto 0;
        }
        
        .login-center h2 {
            font-size: 35px;
            font-weight: bold;
        }
        
        .login-center p {
            font-weight: 400;
            font-size: 20px;
            margin-bottom: 40px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input[type="email"],
        form input[type="password"],
        form input[type="text"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 0;
            border-bottom: 1px solid black;
            outline: none;
            box-sizing: border-box;
        }
        
        .pass-input-div {
            position: relative;
        }
        
        .pass-input-div svg {
            font-size: 20px;
            position: absolute;
            right: 10px;
            bottom: 35px;
            cursor: pointer;
            outline: none;
        }
        
        form button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            background-color: black;
            color: white;
            transition: background 1s linear 0ms, color 500ms linear 0ms;
        }
        
        form button[type="submit"]:hover {
            color: #333;
            background-color: white;
        }
        
        .login-center-options {
            display: flex;
            justify-content: space-between;
        }
        
        .remember-div {
            display: flex;
            align-items: center;
            column-gap: 5px;
        }
        
        .remember-div label {
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 2px;
        }
        
        .forgot-pass-link {
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-pass-link:hover {
            text-decoration: underline;
        }
        
        .login-center-buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }
        
        .login-center-buttons button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login-center-buttons button:nth-child(1) {
            background: black;
            color: white;
            border: 3px solid black;
            transition: background 1s linear 0ms, color 500ms linear 0ms;
        }
        
        .login-center-buttons button:nth-child(1):hover {
            color: #333;
            background-color: white;
        }
        
        .login-center-buttons button:nth-child(2) {
            background: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
            transition: background 500ms linear 0ms;
        }
        
        .login-center-buttons button:nth-child(2) img {
            width: 20px;
            height: 20px;
        }
        
        .login-center-buttons button:nth-child(2):hover {
            background: #c4c4c4c2;
        }
        
        .login-bottom-p {
            text-align: center;
            font-size: 15px;
            padding-bottom: 40px;
        }
        
        .login-bottom-p a {
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-bottom-p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-main">
        <div class="login-left">
            <img src="/static/images/image.png" alt="Image">
        </div>
        <div class="login-right">
            <div class="login-right-container">
                <div class="login-logo">
                    <img src="/static/images/logo.png" alt="Logo">
                </div>
                <div class="login-center">
                    <h2>Welcome back!</h2>
                    <p>Please enter your details</p>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <div class="pass-input-div">
                                <input type="password" id="password" name="password" required>
                                <!-- Add SVG for password visibility toggle here if needed -->
                            </div>
                        </div>
                        <div class="login-center-options">
                            <div class="remember-div">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="forgot-pass-link">Forgot Password?</a>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                    <div class="login-center-buttons">
                        <!-- <button>
                            <img src="/static/images/search.png" alt="Google Logo">
                            Log In with Google
                        </button> -->
                        <!-- Add additional social login buttons here if needed -->
                    </div>
                    <p class="login-bottom-p">Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
