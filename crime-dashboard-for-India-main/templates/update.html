<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/add.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Update Crime Index Data</title>
</head>
<body>
<div class="content">
	<h1>Update Data</h1>
	<form action="/update/{{ entry.id }}" method="POST">
		<input type="text" name="year" id='year' value="{{ entry.year }}" required>
		<br>
		<input type="text" name="state" id='state' value="{{ entry.state }}" required>
		<br>
		<input type="text" name="district" id='district' value="{{ entry.district }}" required>
		<br>
		<input type="text" name="crime" id='crime' value="{{ entry.crime }}" required>
		<br>
		<input type="text" name="number" id='number' value="{{ entry.number }}" required>
		<br>
		<input type="submit" value="Update Data">
	</form>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}" charset="utf-8"></script>
</body>
</html>
